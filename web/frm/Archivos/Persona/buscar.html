<div id="panelBuscar" class="panel panel-primary">
    <div class="panel-heading text-center">Buscar Personas<button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm close"><span class="glyphicon glyphicon glyphicon glyphicon-remove-sign" title="Salir"  ></span></button></div>
    <div class="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">
                <div class="col-md-3">
                    <span>Nombre</span>
                </div>
                <div class="col-md-7">
                    <input id="bnombre_persona" name="bnombre_persona" type="text" class="form-control input-sm tema" placeholder="Nombre" onkeyup="buscarNombrePersonas(this)" onkeydown="return salir(event)" >
                </div>
              
            </div>
        </form>
        <br>
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody id="contenidoBusqueda">
                </tbody>
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span> Anterior</a></li>
                    <li id="siguiente"><a href="#">Siguiente<span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="panel-footer text-center"> </div>
</div>
<script>
   buscarNombrePersonas();
    $("#bnombre_persona").focus();
    //siguienteCampo("#bnombre_persona", "#botonBuscar", false);
    $("#botonBuscar").on("click", function() {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1"); 
           buscarNombrePersonas();
        $("#bnombre_persona").focus();
    });
    $("#anterior").on("click", function() {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombrePersonas();
    });
    $("#siguiente").on("click", function() {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombrePersonas();
    });

    $("#botonSalirBuscar").on('click', function () {
        $("#buscar").fadeOut("slow");
        $("#panelPrograma").fadeIn("slow");
    }); 
</script>
