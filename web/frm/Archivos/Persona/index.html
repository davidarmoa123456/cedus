<!DOCTYPE html>
<html>
    <head>
        <title> Personas</title>
        <link rel="icon" type="image/png" href="../../../imagenes/usuario.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container abs-center">
            <div id="confirmar"></div>
            <div id="buscar"></div>
            <div id="panelPrograma" class="panel panel-primary">
                <div class="panel-heading text-center ">Personas <span id="refresh" class="
                                                                       glyphicon glyphicon-refresh close"></span> <span id="snombre_empresa"></span>  <span id="susuario_usuario"></span></div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <div class="row">
                            <div class="col-md-3">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nombre_persona" name="nombre_persona" type="text"  class="form-control input-sm tema"  onkeypress="return sololetras(event)"  placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)">
                            </div>
                            <div class="col-md-2">
                                <input id="id_persona" name="id_persona" type="text" class="form-control input-sm tema" onkeypress="return soloNumeros(event)" placeholder="Id" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Apellido</span>
                            </div>
                            <div class="col-md-7">
                                <input id="apellido_persona" name="apellido_persona" type="text" class="form-control input-sm tema" onkeypress="return sololetras(event)" placeholder="Apellido" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Cedula</span>
                            </div>
                            <div class="col-md-7">
                                <input id="ci_persona" name="ci_persona" type="text" class="form-control input-sm tema" onkeypress="return soloNumeros(event)" placeholder="Cedula" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Telefono</span>
                            </div>
                            <div class="col-md-7">
                                <input id="telefono_persona" name="telefono_persona" type="text" class="form-control input-sm tema" onkeypress="return soloNumeros(event)"  placeholder="Telefono" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span> Nacimiento</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nacimiento_persona" name="nacimiento_persona" type="date" class="form-control input-sm tema" aria-label="Amount (to the nearest dollar)">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Direccion</span>
                            </div>
                            <div class="col-md-7">
                                <input id="direccion_persona" name="direccion_persona" type="text" class="form-control input-sm tema"  placeholder="Direccion" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Ocupacion</span>
                            </div>
                            <div class="col-md-7">
                                <input id="ocupacion_persona" name="ocupacion_persona" type="text" class="form-control input-sm tema" onkeypress="return sololetras(event)" placeholder="Ocupacion" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Ciudad</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control input-sm tema2" readonly="readonly" onkeypress="return sololetras(event)" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="col-md-2">
                                <input id="id_ciudad" name="id_ciudad" type="text" class="form-control input-sm tema" onkeypress="return soloNumeros(event)" placeholder="Id" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Barrio</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nombre_barrio" name="nombre_barrio" type="text" class="form-control input-sm tema2" placeholder="Nombre" readonly="readonly" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="col-md-2">
                                <input id="id_barrio" name="id_barrio" type="text" class="form-control input-sm tema" placeholder="Id" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Estado Civil</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nombre_estadocivil" name="nombre_estadocivil" type="text" class="form-control input-sm tema2" readonly="readonly" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="col-md-2">
                                <input id="id_estadocivil" name="id_estadocivil" type="text" class="form-control input-sm tema" placeholder="Id">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Nacionalidad</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nombre_nacionalidad" name="nombre_nacionalidad" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2 " readonly="readonly" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="col-md-2">
                                <input id="id_nacionalidad" name="id_nacionalidad" type="text" class="form-control input-sm tema" onkeypress="return soloNumeros(event)" placeholder="Id" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Genero</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nombre_sexo" name="nombre_sexo" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Nombre" readonly="readonly" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="col-md-2">
                                <input id="id_sexo" name="id_sexo" onkeypress="return soloNumeros(event)" type="text" class="form-control  input-sm tema" placeholder="Id">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Tipo</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nombre_tipopersona" name="nombre_tipopersona" type="text" class="form-control input-sm tema2" placeholder="Nombre" readonly="readonly" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="col-md-2">
                                <input id="id_tipopersona" name="id_tipopersona" type="text" class="form-control input-sm tema" placeholder="Id" >
                            </div>
                        </div>

                    </form>
                </div>
                <div class="panel-footer  text-center" >
                    <button id="botonAgregar" type="button" class="btn btn-primary btn-sm " title="Agregar"><span class="glyphicon glyphicon-plus-sign"></span></button>
                    <button id="botonModificar" type="button" class="btn btn-primary btn-sm" title="Modificar"><span class="glyphicon glyphicon glyphicon-pencil"></span></button>
                    <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar" title="Eliminar"><span class="glyphicon glyphicon glyphicon glyphicon-trash"></span></button>
                    <button id="botonSalir" type="button" class="btn btn-primary btn-sm" ><span class="glyphicon glyphicon glyphicon glyphicon-remove-sign" title="Salir"  ></span></button>
                </div>
            </div>
            <div id="mensajes" class="well well-sm text-center">Mensajes del Sistema.</div>
        </div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer text-center">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/validaciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script>
                                    verificarSesion(true);
                                    $("#buscar").css("display", "none");
                                    $("#id_persona").focus();
                                    $("#id_persona").css("visibility", "hidden");
                                    $("#id_ciudad").css("visibility", "hidden");
                                    $("#id_barrio").css("visibility", "hidden");
                                    $("#id_estadocivil").css("visibility", "hidden");
                                    $("#id_nacionalidad").css("visibility", "hidden");
                                    $("#id_sexo").css("visibility", "hidden");
                                    $("#id_tipopersona").css("visibility", "hidden");
                                    $("#id_persona").focusout(function (event) {
                                        if ($("#id_persona").val() === "") {
                                            $("#id_persona").val("0");
                                        }
                                        buscarIdPersonas();
                                    });
                                     $("#refresh").on('click', function () {
                                        location.reload(true);
                                    });
                                    $("#id_ciudad").focusout(function (event) {
                                        if ($("#id_ciudad").val() === "") {
                                            $("#id_ciudad").val("0");
                                        }
                                        buscarIdCiudades();
                                    });
                                    $("#nombre_ciudad").on('click', function () {
                                        $("#buscar").load("buscarciudad.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });
                                    $("#id_barrio").focusout(function (event) {
                                        if ($("#id_barrio").val() === "") {
                                            $("#id_barrio").val("0");
                                        }
                                        buscarIdBarrios();
                                    });
                                    $("#nombre_barrio").on('click', function () {
                                        $("#buscar").load("buscarbarrios.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });
                                    $("#id_estadocivil").focusout(function (event) {
                                        if ($("#id_estadocivil").val() === "") {
                                            $("#id_estadocivil").val("0");
                                        }
                                        buscarIdEstadosciviles();
                                    });
                                    $("#nombre_estadocivil").on('click', function () {
                                        $("#buscar").load("buscarestadosciviles.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });
                                    $("#id_nacionalidad").focusout(function (event) {
                                        if ($("#id_nacionalidad").val() === "") {
                                            $("#id_nacionalidad").val("0");
                                        }
                                        buscarIdNacionalidad();
                                    });
                                    $("#nombre_nacionalidad").on('click', function () {
                                        $("#buscar").load("buscarnacionalidades.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });
                                    $("#id_sexo").focusout(function (event) {
                                        if ($("#id_sexo").val() === "") {
                                            $("#id_sexo").val("0");
                                        }
                                        buscarIdSexos();
                                    });
                                    $("#nombre_sexo").on('click', function () {
                                        $("#buscar").load("buscarsexos.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });
                                    $("#id_tipopersona").focusout(function (event) {
                                        if ($("#id_tipopersona").val() === "") {
                                            $("#id_tipopersona").val("0");
                                        }
                                        buscarIdTipospersonas();
                                    });
                                    $("#nombre_tipopersona").on('click', function () {
                                        $("#buscar").load("buscartipopersona.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });

                                    $("#ci_persona").focusout(function (event) {
                                        if ($("#ci_persona").val() === "") {
                                            $("#ci_persona").val("0");

                                        }
                                        Datosnoduplicados();
                                    });
                                    $("#botonBuscarIdPersona").on('click', function () {
                                        $("#buscar").load("buscar.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });
                                    $("#botonAgregar").on('click', function () {
                                        if (validarFormulario()) {
                                            agregarPersonas();
                                            limpiarFormulario();
                                        }
                                    });
                                    $("#botonModificar").on('click', function () {
                                        if (validarFormulario()) {
                                            modificarPersonas();
                                        }
                                    });
                                    $("#botonEliminarAlert").on('click', function () {
                                        eliminarPersonas();
                                        $('#confirmarEliminar').modal('hide');
                                    });
                                    $("#botonSalir").on('click', function () {
                                        location.href = "/cedus/menu.html";
                                    });
        </script>

    </body>
</html>
