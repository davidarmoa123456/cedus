<div id="panelBuscar" class="panel panel-primary">
    <div class="panel-heading text-center">Buscar Tipos de personas<button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm close"><span class="glyphicon glyphicon glyphicon glyphicon-remove-sign" title="Salir"  ></span></button></div>
    <div class="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">
                <div class="col-md-3">
                    <span>Nombre</span>
                </div>
                <div class="col-md-7">
                    <input id="bnombre_tipopersona" name="bnombre_tipopersona" type="text" class="form-control input-sm tema" placeholder="Nombre" onkeyup="buscarNombreTipospersonas(this)">
                </div>
                
                <div class="col-md-2"> 
                    <a href="javascript:abrir('http:/../cedus/frm/Archivos/Tipos%20de%20Personas/index.html')">  <button id="botonAgregarBarrio" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus-sign"></span></button></a>
                </div>
            </div>
        </form>
        <br>
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody id="contenidoBusqueda">
                </tbody>
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span> Anterior</a></li>
                    <li id="siguiente"><a href="#">Siguiente<span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="panel-footer text-center">

    </div>
</div>
<script>
    buscarNombreTipospersonas();
    $("#bnombre_tipopersona").focus();
    //siguienteCampo("#bnombre_tipopersona", "#botonBuscar", false);
    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarNombreTipospersonas();
        $("#bnombre_tipopersona").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombreTipos_personas();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombreTipospersonas();
    });

    $("#botonSalirBuscar").on('click', function () {
        $("#buscar").fadeOut("slow");
        $("#panelPrograma").fadeIn("slow");
    });
</script>
