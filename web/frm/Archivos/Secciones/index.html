<!DOCTYPE html>
<html>
    <head>
        <title> Seccion</title>
        <link rel="icon" type="image/png" href="../../../imagenes/Genero.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container abs-center">
            <div id="confirmar"></div>
            <div id="buscar"></div>
            <div id="panelPrograma" class="panel panel-primary  ">
                <div class="panel-heading text-center">Seccion<span class="
                                                                    glyphicon glyphicon-apple"></span> <span id="snombre_empresa"></span>  <span id="susuario_usuario"></span></div>
                <div class="panel-body ">
                    <form id="formPrograma">
                        <div class="row">
                            <div class="col-md-3">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-7">
                                <input id="nombre_seccion" name="nombre_secccion" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)">
                            </div>
                            <div class="col-md-2">
                                <input id="id_seccion" name="id_seccion" type="text" class="form-control input-sm tema" onkeypress="return soloNumeros(event)" placeholder="Id" >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    <button id="botonAgregar" type="button" class="btn btn-primary btn-sm " title="Agregar"><span class="glyphicon glyphicon-plus-sign"></span></button>
                    <button id="botonModificar" type="button" class="btn btn-primary btn-sm" title="Modificar"><span class="glyphicon glyphicon glyphicon-pencil"></span></button>
                    <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar" title="Eliminar"><span class="glyphicon glyphicon glyphicon glyphicon-trash"></span></button>
                    <button id="botonSalir" type="button" class="btn btn-primary btn-sm" title="Salir"><span class="glyphicon glyphicon glyphicon glyphicon-remove-sign"  ></span></button>
                </div>
            </div>
        </div>
        <div id="mensajes" class="well well-sm text-center">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer text-center">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/validaciones.js" type="text/javascript"></script>
        <script>
                                    //   verificarSesion(true);
                                    $("#buscar").css("display", "none");
                                    $("#id_seccion").focus();
                                $("#id_seccion").css("visibility", "hidden");
                                    $("#id_seccion").focusout(function (event) {
                                        if ($("#id_seccion").val() === "") {
                                            $("#id_seccion").val("0");
                                        }
                                        buscarIdSecciones();
                                    });
                                    $("#botonBuscarIdSeccion").on('click', function () {
                                        $("#buscar").load("buscar.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });
                                    $("#botonAgregar").on('click', function () {
                                        if (validarFormulario()) {
                                            agregarSecciones();
                                        }
                                    });
                                    $("#botonModificar").on('click', function () {
                                        if (validarFormulario()) {
                                            modificarSecciones();
                                        }
                                    });
                                    $("#botonEliminarAlert").on('click', function () {
                                        eliminarSecciones();
                                        $('#confirmarEliminar').modal('hide');
                                    });
                                    $("#botonSalir").on('click', function () {
                                        location.href = "../../grupohendy/frm/Archivos/secciones/index.html";
                                    });
        </script>

    </body>
</html>
