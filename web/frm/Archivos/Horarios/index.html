<!DOCTYPE html>
<html>
    <head>
        <title> Horarios</title>
        <link rel="icon" type="image/png" href="../../../imagenes/hora.ico" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <div class="container abs-center">
            <div id="confirmar"></div>
            <div id="buscar"></div>
            <div id="panelPrograma" class="panel panel-primary">
                <div class="panel-heading text-center">Horarios  <span id="refresh" class="
                                                                       glyphicon glyphicon-refresh close"></span> <span id="sinicio_empresa"></span>  <span id="susuario_usuario"></span></div>
                <div class="panel-body">
                    <form id="formPrograma">
                             <div class="row">
                            <div class="col-md-3">
                                <span>Inicio</span>
                            </div>
                            <div class="col-md-7">
                                <input id="inicio_hora" name="inicio_hora" type="time" class="form-control input-sm tema" value="00:00" onkeydown="return tecla(event)">
                            </div>
                            <div class="col-md-2">
                                <input id="id_horario" name="id_horario" type="text" class="form-control input-sm tema" placeholder="Id" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <span>Fin</span>
                            </div>
                            <div class="col-md-7">
                                <input id="fin_hora" name="fin_hora" type="time" class="form-control input-sm tema" value="00:00" >                       </div>
                        </div>

                    </form>
                </div>
                <div class="panel-footer text-center">
                    <button id="botonAgregar" type="button" class="btn btn-primary btn-sm " title="Agregar"><span class="glyphicon glyphicon-plus-sign"></span></button>
                    <button id="botonModificar" type="button" class="btn btn-primary btn-sm" title="Modificar"><span class="glyphicon glyphicon glyphicon-pencil"></span></button>
                    <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar" title="Eliminar"><span class="glyphicon glyphicon glyphicon glyphicon-trash"></span></button>
                    <button id="botonSalir" type="button" class="btn btn-primary btn-sm" title="Salir"><span class="glyphicon glyphicon glyphicon glyphicon-remove-sign" title="Salir"  ></span></button>
                </div>
            </div>
        </div>
        <div id="mensajes" class="well well-sm text-center">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer text-center">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>

        <script>
            //   verificarSesion(true);
            $("#buscar").css("display", "none");
            $("#id_horario").focus();


            $("#id_horario").css("visibility", "hidden");

            $("#id_horario").focusout(function (event) {
                if ($("#id_horario").val() === "") {
                    $("#id_horario").val("0");
                }
                buscarIdHorarios();
            });
            $("#refresh").on('click', function () {
                location.reload(true);
            });
            $("#botonBuscarIdHorario").on('click', function () {
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });

            $("#botonAgregar").on('click', function () {
                if (validarFormulario()) {
                    agregarHorarios();

                }
            });
            $("#botonModificar").on('click', function () {
                if (validarFormulario()) {
                    modificarHorarios();
                }
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarHorarios();
                $('#confirmarEliminar').modal('hide');
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });
        </script>

    </body>
</html>
