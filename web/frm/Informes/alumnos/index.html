<!DOCTYPE html>
<html>

<head>
    <title>Lista de Inscriptos</title>
    <link rel="icon" type="image/png" href="../../../favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/estilos.css" rel="stylesheet" type="text/css" />
</head>

<body background="../../../img/fondo2.jpg">
    <div id="buscar"></div>
    <div id="panelPrograma" class="panel panel-primary">
        <div class="panel-heading centrado">Listado de Inscriptos |<span id="lista_alumnos"></span>
        </div>
        <div class="panel-body">
            <form id="formPrograma">
                <div class="row">
                    <div class="col-md-2">
                        <span>Lista de Inscriptos</span>
                    </div>
                    <div class="col-md-2">
                        <select id="listado" class="form-control">
                            <option value="Inscriptos">Inscriptos</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                        <div class="col-md-2">
                            <span>Turno</span>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_turno" name="nombre_turno" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly"  >
                        </div>
                        <div class="col-md-2">
                            <input id="id_turno" name="id_turno" onkeypress="return soloNumeros(event)" type="text" class="form-control  input-sm tema2" placeholder="Id" readonly="readonly">
                        </div>
                    </div>
                <div class="row">
                        <div class="col-md-2">
                            <span>Curso</span>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_curso" name="nombre_curso" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly"  >
                        </div>
                        <div class="col-md-2">
                            <input id="id_curso" name="id_curso" onkeypress="return soloNumeros(event)" type="text" class="form-control  input-sm tema2" placeholder="Id" readonly="readonly">
                        </div>
                    </div>

                

            </form>
        </div>
        <div class="panel-footer centrado">
            <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">
                Imprimir
            </button>
            <button id="botonSalir" type="button" class="btn btn-primary btn-sm">
                Salir
            </button>
        </div>
    </div>
    <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
    <script src="../../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../js/funciones.js" type="text/javascript"></script>

    <script src="js/funciones.js" type="text/javascript"></script>

    <script>
       // verificarSesion(true);
     
    
   
       $("#id_turno").css("visibility", "hidden");
       $("#id_curso").css("visibility", "hidden");
        $("#nombre_curso").focus();

        // siguienteCampo("#nombre_curso","#descripcion_turno",false); 

        $("#id_turno").focusout(function (event) {
            if ($("#id_turno").val() === "") {
                $("#id_turno").val("0");
            }
            buscarIdTurno();
        });
        $("#nombre_turno").on('click', function () {
            $("#buscar").load("buscarTurno.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });
        $("#nombre_curso").on('click', function () {
            $("#buscar").load("buscarCursos.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });

        $("#id_curso").focusout(function (event) {
            if ($("#id_curso").val() === "") {
                $("#id_curso").val("0");
            }
            buscarIdCurso();
        });
        
   

        $("#botonBuscarIdCurso").on('click', function () {
            $("#buscar").load("buscarCurso.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });


       
        $("#botonImprimir").on('click', function () {
            var l = $("#listado").val();
            var d = $("#nombre_curso").val();
            var h = $("#nombre_turno").val();
         
            var jsp = "jsp/alumnos.jsp";
            window.open(jsp + "?l=" + l + "&h=" + h + "&d=" + d );
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
             if ($("#listado").value()==="Inscriptos") {
                   $("#tituloturno").css("visibility", "visible");
       $("#nombre_turno").css("visibility", "visible");
             }
  
    </script>
</body>

</html>
