<!DOCTYPE html>
<html>
<head>
<title> Inscripciones</title>
<link rel="icon" type="image/png" href="../../../imagenes/Genero.png" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container abs-center">
<div id="confirmar"></div>
<div id="buscar"></div>
<div id="panelPrograma" class="panel panel-primary  ">
<div class="panel-heading text-center">Inscripciones<span id="snombre_empresa"></span>  <span id="susuario_usuario"></span><span id="refresh" class="glyphicon glyphicon-refresh close"></span></div>
<div class="panel-body ">
<form id="formPrograma">
<div class="row">
<div class="col-md-1">
<span>Cod</span>
</div>
<div class="col-md-3 ">
<input id="id_inscripcion" name="id_inscripcion" type="text" class="form-control input-sm tema2" placeholder="Id" onkeypress="return soloNumeros(event)" onkeydown="return tecla(event)" readonly="readonly" >
</div>
<div class="col-md-1">
<button id="botonBuscarIdInscripcion" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
</div>
<div class="col-md-9">
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Fecha Inscripcion<br>
</span>
</div>
<div class="col-md-7">
<input id="fecha_inscripcion" name="fecha_inscripcion" type="Date" class="form-control input-sm tema2" readonly="readonly" >
</div>
</div>
<div class="linea"></div>
<h3 class="col-md-12 text-left margenes"><label>Datos Personales</label></h3>
<div class="row">
<div class="col-md-3">
<span>Nombre</span>
</div>
<div class="col-md-7">
<input id="nombre_persona" name="nombre_persona" type="text"  class="form-control input-sm tema2"  onkeypress="return sololetras(event)"  placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)" readonly="readonly">
</div>
<div class="col-md-2">
<input id="id_persona" name="id_persona" type="text" class="form-control input-sm tema2" onkeypress="return soloNumeros(event)" placeholder="Id" >
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Apellido</span>
</div>
<div class="col-md-7">
<input id="apellido_persona" name="apellido_persona" type="text" class="form-control input-sm tema2" onkeypress="return sololetras(event)" placeholder="Apellido" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Cedula</span>
</div>
<div class="col-md-7">
<input id="ci_persona" name="ci_persona" type="text" class="form-control input-sm tema2" onkeypress="return soloNumeros(event)" placeholder="Cedula" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
</div>
</div>
<div class="linea"></div>
<div class="row">
<div class="col-md-6">
<h3><span><label>Plan de estudio</label></span></h3>
</div>
<div class="col-md-4"></div>
<div class="col-md-2">
<input id="id_convocatoria" name="id_convocatoria" type="text" class="form-control input-sm tema" placeholder="Id">
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Año</span>
</div>
<div class="col-md-7">
<input id="periodo_año" name="periodo_año" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)" readonly="readonly"  >
</div>
<div class="col-md-2">
<input id="id_año" name="id_año" onkeypress="return soloNumeros(event)" type="text" class="form-control  input-sm tema2" placeholder="Id" >
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Curso</span>
</div>
<div class="col-md-7">
<input id="nombre_curso" name="nombre_curso" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)"  readonly="readonly" >
</div>
<div class="col-md-2">
<input id="id_curso" name="id_curso" onkeypress="return soloNumeros(event)" type="text" class="form-control  input-sm tema2" placeholder="Id" >
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Turno</span>
</div>
<div class="col-md-7">
<input id="nombre_turno" name="nombre_turno" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)"  readonly="readonly" >
</div>
<div class="col-md-2">
<input id="id_turno" name="id_turno" onkeypress="return soloNumeros(event)" type="text" class="form-control  input-sm tema2" placeholder="Id" >
</div>
</div>
<div class="linea"></div>
<div class="row">
<div class="col-md-6">
<h3><span><label>Costo</label></span></h3>
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Matricula</span>
</div>
<div class="col-md-7">
<input id="matricula" name="matricula" type="text"  class="form-control input-sm tema2" onkeypress="return soloNumeros(event)" placeholder="matricula" readonly="readonly" >
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Costo Total</span>
</div>
<div class="col-md-7">
<input id="costo_total" name="costo_total" type="text"  class="form-control input-sm tema2" onkeypress="return soloNumeros(event)" placeholder="costo_total"  readonly="readonly" >
</div>
</div>
<div class="row">
<div class="col-md-3">
<span>Nro de Cuotas</span>
</div> 
<div class="col-md-2">
 <input class="btn btn-primary" type="button" value="-" id="minus" name="plus" />
 </div> 
<div class="col-md-3">
<input  id="nro_cuotas" name="nro_cuotas" type="number"    class="form-control input-sm tema2" onkeypress="return soloNumeros(event)"   readonly="readonly" >
 </div>
 <div class="col-md-2">
     <input class="btn btn-primary" type="button" value="+" id="plus" name="plus" accesskey="" />
 </div> 
 
</div>
</form>
</div>
<div class="panel-footer text-center">
<button id="botonGuardar" type="button" class="btn btn-primary btn-sm" title="Guardar"><span class="glyphicon glyphicon glyphicon-plus"></span></button>
<button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar" title="Eliminar"><span class="glyphicon glyphicon glyphicon glyphicon-trash"></span></button>
<a href="javascript:abrir('../CobrosMatriculas/index.html')"><button id="botonCobroMatricula" type="button" class="btn btn-primary btn-sm " title="Cobrar"><span class="glyphicon glyphicon-usd"></span></button></a>
<button id="botonSalir" type="button" class="btn btn-primary btn-sm" title="Salir"><span class="glyphicon glyphicon glyphicon glyphicon-remove-sign"  ></span></button>
</div>
</div>
</div>
<div id="mensajes" class="well well-sm text-center">Mensajes del Sistema.</div>
<div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-header text-center">
<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
<h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
</div>
<div class="modal-body">
Está seguro de eliminar estos datos?
</div>
<div class="modal-footer text-center">
<button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
<button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancelar</button>
</div>
</div>
</div>
</div>
<script src="../../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/funciones.js" type="text/javascript"></script>
<script src="../../../js/validaciones.js" type="text/javascript"></script>
<script src="../../../js/funciones.js" type="text/javascript"></script>
<script>
//verificarSesion(true);
$("#buscar").css("display", "none");
$("#id_inscripcion").focus();
$("#id_inscripcion").on('click', function () {
if ($("#id_inscripcion").val() ==="0") {
$("#id_inscripcion").val("1");
}
});

//hace invisible el input id
$("#id_persona").css("visibility", "hidden");
$("#id_convocatoria").css("visibility", "hidden");
$("#id_año").css("visibility", "hidden");
$("#id_curso").css("visibility", "hidden");
$("#id_turno").css("visibility", "hidden");
//buscador al clikear el input 
$("#periodo_año").on('click', function () {
$("#buscar").load("buscarConvocatoria.html");
$("#buscar").fadeIn("slow");
$("#panelPrograma").fadeOut("slow");
});
$("#nombre_persona").on('click', function () {
$("#buscar").load("buscarPersona.html");
$("#buscar").fadeIn("slow");
$("#panelPrograma").fadeOut("slow");
});

$("#botonBuscarIdInscripcion").on('click', function () {
$("#buscar").load("buscar.html");
$("#buscar").fadeIn("slow");
$("#panelPrograma").fadeOut("slow");
});

$("#id_inscripcion").focusout(function (event) {
if ($("#id_inscripcion").val() === "") {
$("#id_inscripcion").val(0);
}
buscarIdInscripciones(); 
});

$('#Eliminar').click(function () {
eliminarInscripciones();
});
$('#Guardar').click(function () {
agregarInscripciones();
});
$("#botonGuardar").on('click', function () {
if (validarFormulario()) {
agregarInscripciones();
}
});
$("#botonEliminarAlert").on('click', function () {
eliminarInscripciones();
$('#confirmarEliminar').modal('hide');
});
$("#botonSalir").on('click', function () {
location.href = "../../../menu.html";
});
$("#refresh").on('click', function () {
location.reload(true);
limpiarFormulario();
});
</script>
</body>
</html>
