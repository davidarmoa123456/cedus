<!DOCTYPE html>
<html>
<head>
<title> Cobro</title>
<link rel="icon" type="image/png" href="../../../imagenes/Genero.png" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container abs-center">
<div id="confirmar"></div>
<div id="buscar"></div>
<div id="panelPrograma" class="panel panel-primary  ">
<div class="panel-heading text-center">Cobro cuota <span id="refresh" class="glyphicon glyphicon-refresh close"></span> <span id="snombre_empresa"></span><span id="susuario_usuario"></span></div>
<div class="panel-body ">
<form id="formPrograma">
<div class="row">
<div class="col-md-3">
<span>Datos Personales</span>
</div>
<div class="col-md-5">
<input id="nombre_persona" name="nombre_persona" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Alumno" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)" readonly="readonly" >
</div>
<div class="col-md-2">
<input id="ci_persona" name="ci_persona" onkeypress="return soloNumeros(event)" type="text" class="form-control  input-sm tema2" placeholder="Cedula" readonly="readonly">
</div>
</div>
<div class="row">
<div class="col-md-2">
<span>N° Cuota</span>
</div>
<div class="col-md-4">
<input id="numero_cuta" name="numero_cuta" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)" readonly="readonly" >
</div>
<div class="col-md-2">
<span>Monto</span>
</div>
<div class="col-md-3">
<input id="montocuota" name="montocuota" onkeypress="return sololetras(event)" type="text" class="form-control input-sm tema2" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeydown="return tecla(event)" readonly="readonly"  >
</div>
<div class="col-md-1">
<input id="id_cuentaalumno" name="id_cuentaalumno" onkeypress="return soloNumeros(event)" type="text" class="form-control  input-sm tema2" placeholder="Id" >
</div>
</div>
 

</form>
</div>
<div class="panel-footer text-center">
<button id="botonCobrarCuota" type="button" class="btn btn-primary btn-sm " title="Cobrar"><span class="glyphicon glyphicon-ok"></span></button>
<button id="botonSalir" type="button" class="btn btn-primary btn-sm" title="Salir"><span class="glyphicon glyphicon glyphicon glyphicon-remove-sign"  ></span></button>
</div>
</div>
</div>
<div id="mensajes" class="well well-sm text-center">Mensajes del Sistema2.</div>
<div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-header text-center">
<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
<h4 class="modal-title" id="myModalLabel">Mensaje del Sistema2</h4>
</div>
<div class="modal-body">
Está seguro de eliminar estos datos?
</div>
<div class="modal-footer text-center">
<button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
<button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancelar</button>
</div>
</div>
</div>
</div>
<script src="../../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/funciones.js" type="text/javascript"></script>
<script src="../../../js/validaciones.js" type="text/javascript"></script>
<script src="../../../js/funciones.js" type="text/javascript"></script>
<script>
//verificarSesion(true);
$("#buscar").css("display", "none");
$("#id_cuentaalumno").focus();
$("#id_cuentaalumno").css("visibility", "hidden");
$("#id_cuentaalumno").focusout(function (event) {
if ($("#id_cuentaalumno").val() === "") {
$("#id_cuentaalumno").val("0");
}
buscarIdCobro();
});
$("#nombre_persona").on('click', function () {
$("#buscar").load("buscar.html");
$("#buscar").fadeIn("slow");
$("#panelPrograma").fadeOut("slow");
});
$("#refresh").on('click', function () {
location.reload(true);
});
$("#botonCobrarCuota").on('click', function () {
if (validarFormulario()) {
agregarCobro();
var d = $("#id_cuentaalumno").val();
//var h = $("#descripcion_turno").val();
var jsp = "jsp/Cuotas.jsp";
window.open(jsp + "?d=" + d);

}
});
$("#botonModificar").on('click', function () {
if (validarFormulario()) {
modificarCobro();
}
});
$("#botonEliminarAlert").on('click', function () {
eliminarCobro();
$('#confirmarEliminar').modal('hide');
});
$("#botonSalir").on('click', function () {
location.href = "../../../menu.html";
});
</script>
</body>
</html>
