<div id="panelBuscar" class="panel panel-primary">
    <div class="panel-heading centrado">Buscar Convocatorias</div>
    <div class="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">
                <div class="col-md-1">
                    <span>Nombre</span>
                </div>
                <div class="col-md-9">
                    <input id="bnombre_convocatoria" name="bnombre_convocatoria" type="text" class="form-control input-sm tema" placeholder="Nombre"  onkeyup="buscarNombreConvocatoria(this)" onchange="buscarNombreConvocatoria()(this)">
                </div>
              
            </div>
        </form>
        <br>
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id Convocatoria</th>
                        <th>Estado</th>
                        <th>Cupo</th>
                        <th>AÃ±o</th>
                        <th>Curso</th>
                        <th>Turno</th>
                        <th>Seccion</th>
                    </tr>
                </thead>
                <tbody id="contenidoBusqueda">
                </tbody>
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span> Anterior</a></li>
                    <li id="siguiente"><a href="#">Siguiente <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="panel-footer centrado">
        <button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>
    </div>
</div>
<script>
    buscarNombreConvocatoria();
    $("#bnombre_convocatoria").focus();
    siguienteCampo("#bnombre_convocatoria", "#botonBuscar", false);
    $("#botonBuscar").on("click", function() {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1"); 
        buscarNombreConvocatoria();
        $("#bnombre_convocatoria").focus();
    });
    $("#anterior").on("click", function() {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombreConvocatoria();
    });
    $("#siguiente").on("click", function() {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombreConvocatoria();
    });

    $("#botonSalirBuscar").on('click', function () {
        $("#buscar").fadeOut("slow");
        $("#panelPrograma").fadeIn("slow");
    }); 
</script>
